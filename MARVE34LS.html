<script>
    /* Rotating ads */
    const ads = [
        { client: "ca-pub-2269884583846743", slot: "2359999321", width: 300, height: 250 },
        { client: "ca-pub-2269884583846743", slot: "4256856469", width: 250, height: 250 },
        { client: "ca-pub-2269884583846743", slot: "2038317814", width: 300, height: 600 },
        { client: "ca-pub-2269884583846743", slot: "8811425590", width: 320, height: 100 },
        { client: "ca-pub-2269884583846743", slot: "5610977415", width: 336, height: 280 }
    ];

    let currentAdIndex = 0;

    function showAdOverlay() {
        const overlay = document.getElementById("ad-overlay");
        const countdownEl = document.getElementById("countdown");
        const closeBtn = document.getElementById("close-ad");
        const adWrapper = document.getElementById("ad-wrapper");

        overlay.style.display = "flex";
        closeBtn.style.display = "none";
        adWrapper.innerHTML = "";

        /* Load ad */
        const ad = ads[currentAdIndex];
        const ins = document.createElement("ins");
        ins.className = "adsbygoogle";
        ins.style.display = "inline-block";
        ins.style.width = ad.width + "px";
        ins.style.height = ad.height + "px";
        ins.setAttribute("data-ad-client", ad.client);
        ins.setAttribute("data-ad-slot", ad.slot);

        adWrapper.appendChild(ins);
        (adsbygoogle = window.adsbygoogle || []).push({});

        /* Rotate to next ad */
        currentAdIndex = (currentAdIndex + 1) % ads.length;

        /* 8-second countdown */
        let timeLeft = 8;
        countdownEl.textContent = "Close available in: " + timeLeft;

        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = "Close available in: " + timeLeft;

            if (timeLeft === 0) {
                closeBtn.style.display = "inline-block";
                clearInterval(timer);
            }
        }, 1000);
    }

    /* -------------------------------------------------------
       SHOW ORDER (your updated list)
       1) ‚ùå Immediately (removed)
       2) ‚úî 40 seconds
       3) ‚úî 2m 20s  = 140,000 ms
       4) ‚úî 5m 30s  = 330,000 ms
       5) ‚úî 8m 30s  = 510,000 ms
       6) ‚úî Every 10m 30s = 630,000 ms
    ------------------------------------------------------- */

    /* 40 seconds */
    setTimeout(showAdOverlay, 40000);

    /* 2 minutes 20 seconds */
    setTimeout(showAdOverlay, 140000);

    /* 5 minutes 30 seconds */
    setTimeout(showAdOverlay, 330000);

    /* 8 minutes 30 seconds */
    setTimeout(showAdOverlay, 510000);

    /* Repeat every 10 minutes 30 seconds forever */
    setInterval(showAdOverlay, 630000);

    /* Close button */
    document.getElementById("close-ad").onclick = function () {
        document.getElementById("ad-overlay").style.display = "none";
    };
</script>

<script type="text/javascript">
  function renderMovieSlider(json) {
    var postsHTML = '';
    var maxPosts = 10;
    for (var i = 0; i < Math.min(json.feed.entry.length, maxPosts); i++) {
      var entry = json.feed.entry[i];
      var title = entry.title.$t;
      var url = '';
      for (var j = 0; j < entry.link.length; j++) {
        if (entry.link[j].rel === 'alternate') {
          url = entry.link[j].href;
          break;
        }
      }

      var imgUrl = '';
      if (entry.media$thumbnail) {
        imgUrl = entry.media$thumbnail.url.replace('/s72-c/', '/s640/');
      } else {
        var content = entry.content.$t;
        var imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
        imgUrl = imgMatch && imgMatch[1] ? imgMatch[1] : 'https://via.placeholder.com/300x450?text=No+Image';
      }

      postsHTML += `
        <div class="movie-card">
          <a href="${url}" title="${title}" target="_blank" rel="noopener noreferrer">
            <div class="poster">
              <img src="${imgUrl}" alt="${title}">
              <div class="play-button">&#9658;</div>
            </div>
            <div class="movie-title">${title}</div>
          </a>
        </div>
      `;
    }
    document.getElementById('movie-slider').innerHTML = postsHTML;
    startMovieSlider();
  }

  function startMovieSlider() {
    const slider = document.querySelector('#movie-slider');
    let scrollAmount = 0;
    const slideStep = 1; // pixels per frame
    const slideSpeed = 15; // lower = faster
    const resetDelay = 2000;

    function autoSlide() {
      scrollAmount += slideStep;
      if (scrollAmount >= slider.scrollWidth - slider.clientWidth) {
        scrollAmount = 0;
        slider.scrollTo({ left: 0, behavior: 'auto' });
        setTimeout(autoSlide, resetDelay);
      } else {
        slider.scrollTo({ left: scrollAmount, behavior: 'smooth' });
        setTimeout(autoSlide, slideSpeed);
      }
    }

    autoSlide();
  }
</script>

<script>
async function searchPosts(e, auto = false) {
  if (e) e.preventDefault();
  const query = document.getElementById("search-input").value;
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "<p>Loading...</p>";

  try {
    const res = await fetch(`https://gynecologist.shop/wp-json/wp/v2/posts?_embed&search=${encodeURIComponent(query)}`);
    const posts = await res.json();

    if (posts.length === 0) {
      resultsDiv.innerHTML = "<p>No results found.</p>";
      return;
    }

    resultsDiv.innerHTML = posts.map(post => {
      let imgHtml = "";
      if (post._embedded && post._embedded['wp:featuredmedia']) {
        const imgUrl = post._embedded['wp:featuredmedia'][0].source_url;
        imgHtml = `
          <div class="result-image-wrapper" onclick="window.open('${post.link}', '_blank')">
            <img src="${imgUrl}" alt="${post.title.rendered}">
            <div class="play-button"></div>
          </div>
        `;
      }

      return `
        <div class="result-card">
          ${imgHtml}
          <div class="result-card-content">
            <a href="${post.link}" target="_blank">${post.title.rendered}</a>
            <p>${post.excerpt.rendered.replace(/<[^>]+>/g, "").substring(0, 120)}...</p>
          </div>
        </div>
      `;
    }).join("");
  } catch (err) {
    resultsDiv.innerHTML = "<p>Error fetching results.</p>";
  }
}

// Auto search on page load
window.addEventListener("DOMContentLoaded", () => {
  const defaultKeyword = " "; // change this word as needed
  document.getElementById("search-input").value = defaultKeyword;
  searchPosts(null, true);
});
</script>

<script>
/* -------- SIDE AD SCRIPT -------- */
const sideToggle = document.getElementById("side-toggle");
const sideContent = document.getElementById("side-content");
const sideAd = document.getElementById("side-float-ad");

let hiddenSide = false;
let sideCountdown = 10;

const sideInterval = setInterval(() => {
  sideCountdown--;
  sideToggle.textContent = `Ad (${sideCountdown})`;
  if (sideCountdown <= 0) {
    clearInterval(sideInterval);
    sideToggle.textContent = "üîº Ad"; // up arrow emoji
    sideToggle.classList.add("enabled");
    sideToggle.addEventListener("click", toggleSideAd);
  }
}, 1000);

function toggleSideAd() {
  if (!hiddenSide) {
    sideContent.style.display = "none";
    sideToggle.innerHTML = "üîΩ Ad"; // down arrow emoji
    sideAd.classList.add("collapsed");
    hiddenSide = true;
  } else {
    sideContent.style.display = "block";
    sideToggle.innerHTML = "üîº Ad";
    sideAd.classList.remove("collapsed");
    hiddenSide = false;
  }
}

const toggleBottom = document.getElementById("anchor-toggle-bottom");
const contentBottom = document.getElementById("anchor-content-bottom");

    clearInterval(bottomInterval);

}, 1000);

    hiddenBottom = false;
  }
}

  const script = document.createElement("script");
  script.src = `${BLOG_URL}/feeds/posts/default?alt=json-in-script&q=${encodeURIComponent(query)}&max-results=30&callback=showSearchResults`;
  document.body.appendChild(script);
}

/* --- Render Search Results --- */
function showSearchResults(json) {
  const container = document.getElementById("searchResults");
  container.innerHTML = "";

  if (!json.feed || !json.feed.entry) {
    container.innerHTML = `<p style="text-align:center;color:#aaa;">No results found.</p>`;
    return;
  }

  let html = "";
  json.feed.entry.forEach(entry => {
    const title = entry.title.$t;
    let url = "";
    let img = "https://via.placeholder.com/300x450?text=No+Image";

    // Post link
    if (entry.link) {
      entry.link.forEach(l => {
        if (l.rel === "alternate") url = l.href;
      });
    }

    // Thumbnail
    if (entry.media$thumbnail) {
      img = entry.media$thumbnail.url.replace("/s72-c/", "/s400/");
    } else if (entry.content) {
      const match = entry.content.$t.match(/<img[^>]+src="([^">]+)"/);
      if (match) img = match[1];
    }

    html += `
      <div class="result-card">
        <a href="${url}" target="_blank" rel="noopener noreferrer">
          <img src="${img}" alt="${title}">
          <div class="result-title">${title}</div>
        </a>
      </div>
    `;
  });

  container.innerHTML = html;
}

/* --- Search Button Event --- */
document.getElementById("searchBtn").addEventListener("click", () => {
  const query = document.getElementById("searchInput").value.trim();
  searchPosts(query);
});

/* --- Allow "Enter" Key to Search --- */
document.getElementById("searchInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    document.getElementById("searchBtn").click();
  }
});
</script>

<script type="text/javascript">
  function renderMovieSlider(json) {
    const postsContainer = document.getElementById('movie-grid');
    let postsHTML = '';
    const maxPosts = 50; // Show 50 posts in grid

    for (let i = 0; i < Math.min(json.feed.entry.length, maxPosts); i++) {
      const entry = json.feed.entry[i];
      const title = entry.title.$t;

      // Find post URL
      let url = '';
      for (let j = 0; j < entry.link.length; j++) {
        if (entry.link[j].rel === 'alternate') {
          url = entry.link[j].href;
          break;
        }
      }

      // Find image
      let imgUrl = '';
      if (entry.media$thumbnail) {
        imgUrl = entry.media$thumbnail.url.replace('/s72-c/', '/s640/');
      } else if (entry.content) {
        const content = entry.content.$t;
        const imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
        imgUrl = imgMatch && imgMatch[1] ? imgMatch[1] : 'https://via.placeholder.com/300x450?text=No+Image';
      } else {
        imgUrl = 'https://via.placeholder.com/300x450?text=No+Image';
      }

      postsHTML += `
        <div class="movie-card">
          <a href="${url}" title="${title}" target="_blank" rel="noopener noreferrer">
            <div class="poster">
              <img src="${imgUrl}" alt="${title}">
              <div class="play-button">&#9658;</div>
            </div>
            <div class="movie-title">${title}</div>
          </a>
        </div>
      `;
    }

    postsContainer.innerHTML = postsHTML;
  }
</script>
