<style>
/* -------- COMMON SIDE FLOATING AD STYLE -------- */
.side-float-ad {
  position: fixed;
  bottom: 60px;
  width: 220px;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  border: 1px solid #ccc;
  border-radius: 6px;
  overflow: hidden;
  z-index: 9999;
  font-family: Arial, sans-serif;
  text-align: center;
  transition: all 0.4s ease;
}

.side-float-ad .side-toggle {
  background: #f1f1f1;
  font-size: 13px;
  color: #333;
  cursor: not-allowed;
  padding: 5px 8px;
  text-align: center;
  border-bottom: 1px solid #ddd;
  user-select: none;
  transition: background 0.3s;
}

.side-float-ad .side-toggle.enabled {
  cursor: pointer;
  user-select: auto;
  background: #e9e9e9;
}

.side-float-ad .side-content {
  transition: all 0.3s ease;
  display: block;
  padding: 4px;
}

/* Right side ad */
#right-float-ad { right: 10px; }
#right-float-ad.collapsed { right: -180px; opacity: 0.8; }

/* Left side ad */
#left-float-ad {
  left: 10px;
  width: 170px; /* Slightly narrower to fit 150px ad */
}
#left-float-ad.collapsed { left: -140px; opacity: 0.8; }

/* Responsive (mobile) */
@media (max-width: 600px) {
  .side-float-ad {
    width: 180px;
    bottom: 50px;
  }
  #right-float-ad { right: 5px; }
  #right-float-ad.collapsed { right: -150px; }
  #left-float-ad { left: 5px; width: 150px; }
  #left-float-ad.collapsed { left: -130px; }
  .side-float-ad .side-content ins {
    width: 100% !important;
    height: auto !important;
  }
}
</style>

<script>
function setupSideAd(adId) {
  const ad = document.getElementById(adId);
  const toggle = ad.querySelector(".side-toggle");
  const content = ad.querySelector(".side-content");

  let hidden = false;
  let countdown = 10;

  const countdownInterval = setInterval(() => {
    countdown--;
    toggle.textContent = `Ad (${countdown})`;
    if (countdown <= 0) {
      clearInterval(countdownInterval);
      toggle.textContent = "â² Ad"; // Now uses real arrow
      toggle.classList.add("enabled");
      toggle.style.cursor = "pointer";
      toggle.addEventListener("click", () => {
        if (!hidden) {
          content.style.display = "none";
          toggle.textContent = "â¼ Ad"; // Down arrow when collapsed
          ad.classList.add("collapsed");
          hidden = true;
        } else {
          content.style.display = "block";
          toggle.textContent = "â² Ad"; // Up arrow when expanded
          ad.classList.remove("collapsed");
          hidden = false;
        }
      });
    }
  }, 1000);
}

// Initialize both ads
setupSideAd("right-float-ad");
setupSideAd("left-float-ad");
</script>

<script>
// Ad rotation units
const adUnits = [
  `
  <!-- Square ad -->
  <ins class="adsbygoogle"
       data-ad-client="ca-pub-2269884583846743"
       data-ad-slot="3828853509"
       data-ad-format="auto"
       data-full-width-responsive="true"
       style="display:block"></ins>
  `,
  `
  <!-- Horizontal ad -->
  <ins class="adsbygoogle"
       data-ad-client="ca-pub-2269884583846743"
       data-ad-slot="1481343022"
       data-ad-format="auto"
       data-full-width-responsive="true"
       style="display:block"></ins>
  `
];

const anchorContainer = document.getElementById("ad-anchor-container");
const anchorAd = document.getElementById("anchor-ad");
const toggleBtn = document.getElementById("anchor-toggle");
const content = document.getElementById("anchor-content");
let currentAdIndex = 0;
let hidden = false;
let rotationInterval;

// Load ad function
function loadAd(index, container) {
  container.innerHTML = adUnits[index];
  try {
    (adsbygoogle = window.adsbygoogle || []).push({});
  } catch(e) { console.warn("AdSense load error:", e); }
}

// Load initial ad
loadAd(currentAdIndex, anchorContainer);

// Start rotation
function startRotation() {
  rotationInterval = setInterval(() => {
    currentAdIndex = (currentAdIndex + 1) % adUnits.length;
    loadAd(currentAdIndex, anchorContainer);
  }, 35000);
}

// Stop rotation
function stopRotation() {
  clearInterval(rotationInterval);
}

// Start rotation initially
startRotation();

// Anchor toggle functionality
toggleBtn.addEventListener("click", function() {
  if (!hidden) {
    content.style.display = "none";
    toggleBtn.innerHTML = "â¼ Ad";
    hidden = true;
    stopRotation(); // stop rotation when minimized
  } else {
    content.style.display = "block";
    toggleBtn.innerHTML = "â² Ad";
    hidden = false;
    startRotation(); // resume rotation when expanded
  }
});

// Sticky temporary behavior with countdown
setTimeout(() => {
  // Auto-expand if minimized
  if (hidden) {
    content.style.display = "block";
    toggleBtn.innerHTML = "â² Ad";
    hidden = false;
    startRotation(); // resume rotation if it was paused
  }

  anchorAd.classList.add("sticky"); // make sticky at top
  let countdown = 4;

  // Disable toggle while counting
  toggleBtn.style.pointerEvents = "none";

  toggleBtn.innerHTML = countdown;
  const interval = setInterval(() => {
    countdown--;
    toggleBtn.innerHTML = countdown > 0 ? countdown : "â² Ad";
    if (countdown <= 0) {
      clearInterval(interval);
      anchorAd.classList.remove("sticky"); // back to normal bottom
      toggleBtn.innerHTML = "â² Ad";
      toggleBtn.style.pointerEvents = "auto"; // enable toggle again
    }
  }, 1000);
}, 2000); // wait 2 seconds before sticky
</script>
